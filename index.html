<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너 제작 사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>배너 제작</h1>

        <!-- 버튼 선택 -->
        <div class="button-selection">
            <button data-size="315x186">315x186</button>
            <button data-size="232x232">232x232</button>
            <button data-size="1200x497">1200x497</button>
        </div>

        <!-- 이미지 업로드 -->
        <div class="image-upload">
            <label for="template-image">템플릿 이미지 업로드:</label>
            <input type="file" id="template-image" accept="image/*">

            <label for="visual-images">비주얼 이미지 업로드 (다중 선택 가능):</label>
            <input type="file" id="visual-images" accept="image/*" multiple>
        </div>

        <!-- 캔버스 영역 -->
        <div class="canvas-container">
            <canvas id="banner-canvas"></canvas>
        </div>

        <!-- 컨트롤 버튼 -->
        <div class="controls">
            <button id="download-button">다운로드</button>
            <button id="reset-button">초기화</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
