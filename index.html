<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>배너 이미지 생성기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎨 배너 이미지 자동 생성기</h1>

    <label>배너 템플릿 업로드:</label>
    <input type="file" id="templateInput" accept="image/*"/>

    <label>비주얼 이미지들 업로드 (여러 개):</label>
    <input type="file" id="visualsInput" accept="image/*" multiple/>

    <button id="generateBtn">이미지 생성 및 다운로드</button>

    <div id="preview"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
